<!DOCTYPE html>
<html>
  <head>
    <title>HTML Frames Example</title>
  </head>
  <frameset cols="20%,80%">
    <frame src="nitin.jpg">
          <frameset rows="50%,*">
              <frameset rows="50%,*">
                  <frameset cols="50%,*">
                  <frame src="nitin.jpg">
                  <frame src= "nitin.jpg">
                  </frameset> 
                  <frameset rows="50%,*">
                  <frame src="nitin.jpg">
                  <frame src= "nitin.jpg">
                  </frameset>
                  </frameset>
                  <frameset cols="50%,*">
                  <frame src="nitin.jpg">
                  <frame src= "nitin.jpg">
                  </frameset> 
                
          </frameset>
 </frameset>
</html>
